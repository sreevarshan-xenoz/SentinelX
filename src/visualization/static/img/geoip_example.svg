<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300">
  <!-- Background -->
  <rect width="500" height="300" fill="#f8f9fa" rx="5" ry="5" />
  
  <!-- Title -->
  <text x="250" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Geographic IP Distribution</text>
  
  <!-- Simplified World Map (very basic outline) -->
  <!-- North America -->
  <path d="M 50,100 L 120,80 L 150,120 L 100,150 Z" fill="#d5dbdb" stroke="#95a5a6" stroke-width="1" />
  
  <!-- South America -->
  <path d="M 120,150 L 150,200 L 100,220 Z" fill="#d5dbdb" stroke="#95a5a6" stroke-width="1" />
  
  <!-- Europe -->
  <path d="M 200,80 L 250,70 L 270,100 L 230,120 Z" fill="#d5dbdb" stroke="#95a5a6" stroke-width="1" />
  
  <!-- Africa -->
  <path d="M 200,120 L 250,110 L 270,180 L 220,200 Z" fill="#d5dbdb" stroke="#95a5a6" stroke-width="1" />
  
  <!-- Asia -->
  <path d="M 270,70 L 400,90 L 380,170 L 270,150 Z" fill="#d5dbdb" stroke="#95a5a6" stroke-width="1" />
  
  <!-- Australia -->
  <path d="M 380,180 L 420,170 L 440,200 L 400,210 Z" fill="#d5dbdb" stroke="#95a5a6" stroke-width="1" />
  
  <!-- Connection Points (with varying sizes based on traffic volume) -->
  <!-- United States (high traffic) -->
  <circle cx="80" cy="110" r="15" fill="rgba(52, 152, 219, 0.7)" stroke="#3498db" />
  <text x="80" y="110" font-family="Arial" font-size="10" text-anchor="middle" fill="white">US</text>
  
  <!-- Europe (medium traffic) -->
  <circle cx="230" cy="90" r="10" fill="rgba(52, 152, 219, 0.7)" stroke="#3498db" />
  <text x="230" y="90" font-family="Arial" font-size="8" text-anchor="middle" fill="white">EU</text>
  
  <!-- China (medium traffic) -->
  <circle cx="350" cy="120" r="12" fill="rgba(52, 152, 219, 0.7)" stroke="#3498db" />
  <text x="350" y="120" font-family="Arial" font-size="8" text-anchor="middle" fill="white">CN</text>
  
  <!-- Russia (low traffic) -->
  <circle cx="300" cy="80" r="8" fill="rgba(52, 152, 219, 0.7)" stroke="#3498db" />
  <text x="300" y="80" font-family="Arial" font-size="8" text-anchor="middle" fill="white">RU</text>
  
  <!-- Brazil (low traffic) -->
  <circle cx="130" cy="180" r="7" fill="rgba(52, 152, 219, 0.7)" stroke="#3498db" />
  <text x="130" y="180" font-family="Arial" font-size="8" text-anchor="middle" fill="white">BR</text>
  
  <!-- India (low traffic) -->
  <circle cx="320" cy="140" r="9" fill="rgba(52, 152, 219, 0.7)" stroke="#3498db" />
  <text x="320" y="140" font-family="Arial" font-size="8" text-anchor="middle" fill="white">IN</text>
  
  <!-- Australia (very low traffic) -->
  <circle cx="410" cy="190" r="6" fill="rgba(52, 152, 219, 0.7)" stroke="#3498db" />
  <text x="410" y="190" font-family="Arial" font-size="8" text-anchor="middle" fill="white">AU</text>
  
  <!-- Suspicious Connection (North Korea) -->
  <circle cx="370" cy="110" r="10" fill="rgba(231, 76, 60, 0.8)" stroke="#e74c3c" />
  <text x="370" y="110" font-family="Arial" font-size="8" text-anchor="middle" fill="white">KP</text>
  
  <!-- Connection Lines from Home Network to Countries -->
  <!-- Home Network Point (center) -->
  <circle cx="250" cy="150" r="5" fill="#2ecc71" stroke="#27ae60" />
  
  <!-- Connection Lines -->
  <line x1="250" y1="150" x2="80" y2="110" stroke="rgba(52, 152, 219, 0.5)" stroke-width="3" />
  <line x1="250" y1="150" x2="230" y2="90" stroke="rgba(52, 152, 219, 0.5)" stroke-width="2" />
  <line x1="250" y1="150" x2="350" y2="120" stroke="rgba(52, 152, 219, 0.5)" stroke-width="2.5" />
  <line x1="250" y1="150" x2="300" y2="80" stroke="rgba(52, 152, 219, 0.5)" stroke-width="1.5" />
  <line x1="250" y1="150" x2="130" y2="180" stroke="rgba(52, 152, 219, 0.5)" stroke-width="1.5" />
  <line x1="250" y1="150" x2="320" y2="140" stroke="rgba(52, 152, 219, 0.5)" stroke-width="2" />
  <line x1="250" y1="150" x2="410" y2="190" stroke="rgba(52, 152, 219, 0.5)" stroke-width="1" />
  
  <!-- Suspicious Connection Line -->
  <line x1="250" y1="150" x2="370" y2="110" stroke="rgba(231, 76, 60, 0.8)" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- Legend -->
  <rect x="50" y="240" width="400" height="50" fill="white" rx="5" ry="5" stroke="#ddd" />
  
  <circle cx="70" cy="255" r="5" fill="#2ecc71" />
  <text x="80" y="258" font-family="Arial" font-size="10">Home Network</text>
  
  <circle cx="170" cy="255" r="5" fill="rgba(52, 152, 219, 0.7)" />
  <text x="180" y="258" font-family="Arial" font-size="10">Normal Traffic</text>
  
  <circle cx="270" cy="255" r="5" fill="rgba(231, 76, 60, 0.8)" />
  <text x="280" y="258" font-family="Arial" font-size="10">Suspicious Traffic</text>
  
  <circle cx="70" cy="275" r="10" fill="rgba(52, 152, 219, 0.3)" />
  <text x="85" y="278" font-family="Arial" font-size="10">Traffic Volume</text>
  
  <line x1="170" y1="275" x2="190" y2="275" stroke="rgba(52, 152, 219, 0.5)" stroke-width="3" />
  <text x="200" y="278" font-family="Arial" font-size="10">High</text>
  
  <line x1="240" y1="275" x2="260" y2="275" stroke="rgba(52, 152, 219, 0.5)" stroke-width="1" />
  <text x="270" y="278" font-family="Arial" font-size="10">Low</text>
</svg>