<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300">
  <!-- Background -->
  <rect width="500" height="300" fill="#f8f9fa" rx="5" ry="5" />
  
  <!-- Title -->
  <text x="250" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Network Activity Graph</text>
  
  <!-- Nodes -->
  <!-- Internet -->
  <circle cx="250" cy="80" r="25" fill="#3498db" />
  <text x="250" y="85" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Internet</text>
  
  <!-- Firewall -->
  <rect x="235" y="130" width="30" height="30" fill="#e74c3c" />
  <text x="250" y="150" font-family="Arial" font-size="10" text-anchor="middle" fill="white">FW</text>
  
  <!-- Internal Hosts -->
  <circle cx="150" cy="200" r="20" fill="#2ecc71" />
  <text x="150" y="205" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Server</text>
  
  <circle cx="250" cy="200" r="20" fill="#2ecc71" />
  <text x="250" y="205" font-family="Arial" font-size="10" text-anchor="middle" fill="white">DB</text>
  
  <circle cx="350" cy="200" r="20" fill="#2ecc71" />
  <text x="350" y="205" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Web</text>
  
  <!-- Suspicious Host -->
  <circle cx="400" cy="120" r="20" fill="#e67e22" />
  <text x="400" y="125" font-family="Arial" font-size="10" text-anchor="middle" fill="white">?.?.?.?</text>
  
  <!-- Connections -->
  <line x1="250" y1="105" x2="250" y2="130" stroke="#95a5a6" stroke-width="2" />
  <line x1="250" y1="160" x2="150" y2="180" stroke="#95a5a6" stroke-width="2" />
  <line x1="250" y1="160" x2="250" y2="180" stroke="#95a5a6" stroke-width="2" />
  <line x1="250" y1="160" x2="350" y2="180" stroke="#95a5a6" stroke-width="2" />
  
  <!-- Suspicious Connection -->
  <line x1="275" y1="105" x2="380" y2="120" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,3" />
  <line x1="400" y1="140" x2="350" y2="180" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- Legend -->
  <rect x="50" y="250" width="400" height="30" fill="white" rx="5" ry="5" stroke="#ddd" />
  
  <circle cx="80" cy="265" r="8" fill="#2ecc71" />
  <text x="95" y="270" font-family="Arial" font-size="12">Internal Host</text>
  
  <circle cx="200" cy="265" r="8" fill="#3498db" />
  <text x="215" y="270" font-family="Arial" font-size="12">External Network</text>
  
  <circle cx="330" cy="265" r="8" fill="#e67e22" />
  <text x="345" y="270" font-family="Arial" font-size="12">Suspicious</text>
</svg>