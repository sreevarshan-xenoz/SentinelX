<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300">
  <!-- Background -->
  <rect width="500" height="300" fill="#f8f9fa" rx="5" ry="5" />
  
  <!-- Title -->
  <text x="250" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Network Traffic Heatmap</text>
  
  <!-- Heatmap Grid -->
  <g transform="translate(50, 50)">
    <!-- Y-axis labels (Source IP Ranges) -->
    <text x="-10" y="20" font-family="Arial" font-size="10" text-anchor="end">192.168.1.0/24</text>
    <text x="-10" y="60" font-family="Arial" font-size="10" text-anchor="end">192.168.2.0/24</text>
    <text x="-10" y="100" font-family="Arial" font-size="10" text-anchor="end">192.168.3.0/24</text>
    <text x="-10" y="140" font-family="Arial" font-size="10" text-anchor="end">192.168.4.0/24</text>
    <text x="-10" y="180" font-family="Arial" font-size="10" text-anchor="end">External</text>
    
    <!-- X-axis labels (Destination IP Ranges) -->
    <text x="20" y="210" font-family="Arial" font-size="10" text-anchor="middle">192.168.1.0/24</text>
    <text x="60" y="210" font-family="Arial" font-size="10" text-anchor="middle">192.168.2.0/24</text>
    <text x="100" y="210" font-family="Arial" font-size="10" text-anchor="middle">192.168.3.0/24</text>
    <text x="140" y="210" font-family="Arial" font-size="10" text-anchor="middle">192.168.4.0/24</text>
    <text x="180" y="210" font-family="Arial" font-size="10" text-anchor="middle">DMZ</text>
    <text x="220" y="210" font-family="Arial" font-size="10" text-anchor="middle">External</text>
    <text x="260" y="210" font-family="Arial" font-size="10" text-anchor="middle">Cloud</text>
    <text x="300" y="210" font-family="Arial" font-size="10" text-anchor="middle">IoT</text>
    <text x="340" y="210" font-family="Arial" font-size="10" text-anchor="middle">VPN</text>
    <text x="380" y="210" font-family="Arial" font-size="10" text-anchor="middle">Guest</text>
    
    <!-- Heatmap Cells (Row 1) -->
    <rect x="0" y="0" width="40" height="40" fill="#d5f5e3" stroke="#fff" />
    <rect x="40" y="0" width="40" height="40" fill="#abebc6" stroke="#fff" />
    <rect x="80" y="0" width="40" height="40" fill="#82e0aa" stroke="#fff" />
    <rect x="120" y="0" width="40" height="40" fill="#58d68d" stroke="#fff" />
    <rect x="160" y="0" width="40" height="40" fill="#f8c471" stroke="#fff" />
    <rect x="200" y="0" width="40" height="40" fill="#e67e22" stroke="#fff" />
    <rect x="240" y="0" width="40" height="40" fill="#abebc6" stroke="#fff" />
    <rect x="280" y="0" width="40" height="40" fill="#58d68d" stroke="#fff" />
    <rect x="320" y="0" width="40" height="40" fill="#d5f5e3" stroke="#fff" />
    <rect x="360" y="0" width="40" height="40" fill="#d5f5e3" stroke="#fff" />
    
    <!-- Heatmap Cells (Row 2) -->
    <rect x="0" y="40" width="40" height="40" fill="#abebc6" stroke="#fff" />
    <rect x="40" y="40" width="40" height="40" fill="#d5f5e3" stroke="#fff" />
    <rect x="80" y="40" width="40" height="40" fill="#abebc6" stroke="#fff" />
    <rect x="120" y="40" width="40" height="40" fill="#d5f5e3" stroke="#fff" />
    <rect x="160" y="40" width="40" height="40" fill="#d5f5e3" stroke="#fff" />
    <rect x="200" y="40" width="40" height="40" fill="#f8c471" stroke="#fff" />
    <rect x="240" y="40" width="40" height="40" fill="#d5f5e3" stroke="#fff" />
    <rect x="280" y="40" width="40" height="40" fill="#d5f5e3" stroke="#fff" />
    <rect x="320" y="40" width="40" height="40" fill="#abebc6" stroke="#fff" />
    <rect x="360" y="40" width="40" height="40" fill="#d5f5e3" stroke="#fff" />
    
    <!-- Heatmap Cells (Row 3) -->
    <rect x="0" y="80" width="40" height="40" fill="#82e0aa" stroke="#fff" />
    <rect x="40" y="80" width="40" height="40" fill="#abebc6" stroke="#fff" />
    <rect x="80" y="80" width="40" height="40" fill="#d5f5e3" stroke="#fff" />
    <rect x="120" y="80" width="40" height="40" fill="#abebc6" stroke="#fff" />
    <rect x="160" y="80" width="40" height="40" fill="#d5f5e3" stroke="#fff" />
    <rect x="200" y="80" width="40" height="40" fill="#d5f5e3" stroke="#fff" />
    <rect x="240" y="80" width="40" height="40" fill="#d5f5e3" stroke="#fff" />
    <rect x="280" y="80" width="40" height="40" fill="#d5f5e3" stroke="#fff" />
    <rect x="320" y="80" width="40" height="40" fill="#d5f5e3" stroke="#fff" />
    <rect x="360" y="80" width="40" height="40" fill="#d5f5e3" stroke="#fff" />
    
    <!-- Heatmap Cells (Row 4) -->
    <rect x="0" y="120" width="40" height="40" fill="#58d68d" stroke="#fff" />
    <rect x="40" y="120" width="40" height="40" fill="#d5f5e3" stroke="#fff" />
    <rect x="80" y="120" width="40" height="40" fill="#abebc6" stroke="#fff" />
    <rect x="120" y="120" width="40" height="40" fill="#d5f5e3" stroke="#fff" />
    <rect x="160" y="120" width="40" height="40" fill="#d5f5e3" stroke="#fff" />
    <rect x="200" y="120" width="40" height="40" fill="#abebc6" stroke="#fff" />
    <rect x="240" y="120" width="40" height="40" fill="#d5f5e3" stroke="#fff" />
    <rect x="280" y="120" width="40" height="40" fill="#d5f5e3" stroke="#fff" />
    <rect x="320" y="120" width="40" height="40" fill="#d5f5e3" stroke="#fff" />
    <rect x="360" y="120" width="40" height="40" fill="#d5f5e3" stroke="#fff" />
    
    <!-- Heatmap Cells (Row 5) -->
    <rect x="0" y="160" width="40" height="40" fill="#f8c471" stroke="#fff" />
    <rect x="40" y="160" width="40" height="40" fill="#f8c471" stroke="#fff" />
    <rect x="80" y="160" width="40" height="40" fill="#d5f5e3" stroke="#fff" />
    <rect x="120" y="160" width="40" height="40" fill="#abebc6" stroke="#fff" />
    <rect x="160" y="160" width="40" height="40" fill="#e74c3c" stroke="#fff" />
    <rect x="200" y="160" width="40" height="40" fill="#c0392b" stroke="#fff" />
    <rect x="240" y="160" width="40" height="40" fill="#f8c471" stroke="#fff" />
    <rect x="280" y="160" width="40" height="40" fill="#d5f5e3" stroke="#fff" />
    <rect x="320" y="160" width="40" height="40" fill="#abebc6" stroke="#fff" />
    <rect x="360" y="160" width="40" height="40" fill="#d5f5e3" stroke="#fff" />
  </g>
  
  <!-- Suspicious Activity Highlight -->
  <rect x="210" y="210" width="40" height="40" fill="none" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,3" />
  <text x="230" y="235" font-family="Arial" font-size="10" text-anchor="middle" fill="#e74c3c" font-weight="bold">!</text>
  
  <!-- Legend -->
  <rect x="50" y="270" width="400" height="20" fill="white" rx="3" ry="3" />
  
  <rect x="70" y="275" width="10" height="10" fill="#d5f5e3" />
  <text x="85" y="283" font-family="Arial" font-size="10">Low</text>
  
  <rect x="130" y="275" width="10" height="10" fill="#abebc6" />
  <text x="145" y="283" font-family="Arial" font-size="10">Medium-Low</text>
  
  <rect x="220" y="275" width="10" height="10" fill="#82e0aa" />
  <text x="235" y="283" font-family="Arial" font-size="10">Medium</text>
  
  <rect x="290" y="275" width="10" height="10" fill="#58d68d" />
  <text x="305" y="283" font-family="Arial" font-size="10">Medium-High</text>
  
  <rect x="370" y="275" width="10" height="10" fill="#f8c471" />
  <text x="385" y="283" font-family="Arial" font-size="10">High</text>
  
  <rect x="420" y="275" width="10" height="10" fill="#e74c3c" />
  <text x="435" y="283" font-family="Arial" font-size="10">Critical</text>
</svg>