<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300">
  <!-- Background -->
  <rect width="500" height="300" fill="#f8f9fa" rx="5" ry="5" />
  
  <!-- Title -->
  <text x="250" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Network Traffic Time Series</text>
  
  <!-- Chart Area -->
  <rect x="50" y="50" width="400" height="200" fill="white" stroke="#ddd" />
  
  <!-- Y-axis -->
  <line x1="50" y1="50" x2="50" y2="250" stroke="#95a5a6" stroke-width="1" />
  <!-- Y-axis labels -->
  <text x="45" y="250" font-family="Arial" font-size="10" text-anchor="end">0</text>
  <text x="45" y="200" font-family="Arial" font-size="10" text-anchor="end">25</text>
  <text x="45" y="150" font-family="Arial" font-size="10" text-anchor="end">50</text>
  <text x="45" y="100" font-family="Arial" font-size="10" text-anchor="end">75</text>
  <text x="45" y="50" font-family="Arial" font-size="10" text-anchor="end">100</text>
  
  <!-- X-axis -->
  <line x1="50" y1="250" x2="450" y2="250" stroke="#95a5a6" stroke-width="1" />
  <!-- X-axis labels -->
  <text x="50" y="265" font-family="Arial" font-size="10" text-anchor="middle">00:00</text>
  <text x="130" y="265" font-family="Arial" font-size="10" text-anchor="middle">06:00</text>
  <text x="210" y="265" font-family="Arial" font-size="10" text-anchor="middle">12:00</text>
  <text x="290" y="265" font-family="Arial" font-size="10" text-anchor="middle">18:00</text>
  <text x="370" y="265" font-family="Arial" font-size="10" text-anchor="middle">00:00</text>
  <text x="450" y="265" font-family="Arial" font-size="10" text-anchor="middle">06:00</text>
  
  <!-- Grid lines -->
  <line x1="50" y1="200" x2="450" y2="200" stroke="#ecf0f1" stroke-width="1" />
  <line x1="50" y1="150" x2="450" y2="150" stroke="#ecf0f1" stroke-width="1" />
  <line x1="50" y1="100" x2="450" y2="100" stroke="#ecf0f1" stroke-width="1" />
  <line x1="50" y1="50" x2="450" y2="50" stroke="#ecf0f1" stroke-width="1" />
  
  <line x1="130" y1="50" x2="130" y2="250" stroke="#ecf0f1" stroke-width="1" />
  <line x1="210" y1="50" x2="210" y2="250" stroke="#ecf0f1" stroke-width="1" />
  <line x1="290" y1="50" x2="290" y2="250" stroke="#ecf0f1" stroke-width="1" />
  <line x1="370" y1="50" x2="370" y2="250" stroke="#ecf0f1" stroke-width="1" />
  <line x1="450" y1="50" x2="450" y2="250" stroke="#ecf0f1" stroke-width="1" />
  
  <!-- Normal Traffic Line -->
  <polyline points="
    50,200
    70,190
    90,210
    110,200
    130,180
    150,150
    170,130
    190,120
    210,100
    230,110
    250,130
    270,150
    290,170
    310,190
    330,200
    350,210
    370,200
    390,180
    410,170
    430,180
    450,190
  " fill="none" stroke="#3498db" stroke-width="2" />
  
  <!-- Anomaly Traffic Line -->
  <polyline points="
    210,100
    230,80
    250,50
    270,70
    290,100
  " fill="none" stroke="#e74c3c" stroke-width="3" />
  
  <!-- Anomaly Highlight -->
  <rect x="210" y="50" width="80" height="200" fill="rgba(231, 76, 60, 0.1)" />
  <text x="250" y="40" font-family="Arial" font-size="10" text-anchor="middle" fill="#e74c3c">Traffic Anomaly</text>
  
  <!-- Legend -->
  <rect x="100" y="280" width="300" height="15" fill="white" rx="3" ry="3" />
  
  <line x1="120" y1="287" x2="140" y2="287" stroke="#3498db" stroke-width="2" />
  <text x="145" y="290" font-family="Arial" font-size="10">Normal Traffic</text>
  
  <line x1="240" y1="287" x2="260" y2="287" stroke="#e74c3c" stroke-width="3" />
  <text x="265" y="290" font-family="Arial" font-size="10">Anomalous Traffic</text>
</svg>